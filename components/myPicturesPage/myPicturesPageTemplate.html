<div class="row my-pictures-page-mosaic">
  <div ng-repeat="(index, picture) in results" class="col-xs-3 col-md-3">
    <a ng-href="{{baseApi}}/imagem/privado?id={{picture}}" class="thumbnail">
      <img class="image img-rounded" ng-src="{{baseApi}}/imagem/privado?id={{picture}}">
    </a>
  </div>
</div>
