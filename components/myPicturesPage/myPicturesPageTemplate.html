<div ng-repeat="(index, picture) in results" class="row my-pictures-page-mosaic">
  <div class="col-xs-3 col-md-3">
    <a ng-href="http://pixews.com/imagens/{{picture}}.jpg" class="thumbnail">
      <img class="image img-rounded" ng-src="{{baseApi}}/imagens/{{picture}}.jpg">
    </a>
  </div>
</div>
