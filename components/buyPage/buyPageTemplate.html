<div ng-repeat="(index, picture) in items" class="col s12 m4 l12">
  <div class="col-md-4">
    <div class="thumbnail">
      <img class="image img-rounded" ng-src="http://pixews.com/image/{{picture.arquivo}}">
      <div class="caption">
        <p>{{picture.descricao[0]}}</p>
        <p>
          <a class="btn btn-primary" ng-click="showImage(picture)" role="button">Visualizar</a>
          <a class="btn btn-default" ng-click="removeItem(index)" role="button">Excluir</a>
        </p>
      </div>
    </div>
  </div>
</div>
