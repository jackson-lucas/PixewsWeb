<div class="ui container">
    <form class="ui form">
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" ng-model="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input type="password" class="form-control" ng-model="senha" placeholder="Senha">
      </div>
      <button class="btn btn-default" ng-click="login(email, senha)" type="submit">Login</button>
    </form>
</div>
