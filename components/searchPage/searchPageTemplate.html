<div ng-repeat="picture in results" class="col s12 m4 l12">
<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="..." alt="...">
      <div class="caption">
        <h3>{{picture.name}}</h3>
        <p>{{picture.description}}</p>
        <p><a href="#" class="btn btn-primary" role="button">Visualizar</a> <a href="#" class="btn btn-default" ng-click="addItem(picture.id)" role="button">Adicionar ao carrinho</a></p>
      </div>
    </div>
  </div>
</div>
</div>
