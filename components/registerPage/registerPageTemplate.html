<div class="ui container">
    <form class="ui form">
      <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" ng-model="name" placeholder="Nome" maxlength="32" size="32">
      </div>
      <div class="form-group">
        <label>CNPJ</label>
        <input type="text" class="form-control" ng-model="cnpj" placeholder="CNPJ" maxlength="14" size="14">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" ng-model="email" placeholder="Email" maxlength="32" size="32">
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input type="password" class="form-control" ng-model="password" placeholder="Senha" maxlength="16" size="16">
      </div>
      <div class="form-group">
        <label>Confirmar Senha</label>
        <input type="password" class="form-control" ng-model="passwordConfirmation" placeholder="Senha" 
               maxlength="16" size="16">
      </div>
